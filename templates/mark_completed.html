{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Completar Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            margin: 50px auto;
        }
        header {
            background-color: #e21131;
            color: white;
            padding: 15px 0;
        }
        header h2 {
            margin: 0;
        }
    </style>
</head> 
<body> 
    <!-- Header -->
    <header class="border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center">
                <div class="d-flex align-items-center me-auto">
                    <img src="{% static 'matriz.jpg' %}" alt="Matriz" class="rounded-circle me-3" style="width: 50px; height: 50px;">
                    <h2 class="mb-0">Matriz de Eisenhower</h2>
                </div>
                <div class="dropdown text-end">
                    <a href="#" class="d-block text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                        Opciones
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li>
                            <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item">Cerrar sesión</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="text-center mb-4" style="font-size: 2rem; color: black;">Marcar Tarea como Completada</h1>
            <h4 class="mb-4">Tarea: {{ task.title }}</h4>
            <p><strong>Descripción:</strong> {{ task.description }}</p>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg me-2">Guardar y Completar</button>
                    <a href="{% url 'matrix' %}" class="btn btn-secondary btn-lg">Cancelar y Regresar a la Matriz</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body> 
</html>
