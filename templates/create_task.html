<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarea</title>
</head>
<body>
    <h1>Crear Tarea</h1>
    <form method="post">
        {% csrf_token %}
        <p>
            <label for="id_title">Título:</label>
            {{ form.title }}
        </p>
        <p>
            <label for="id_description">Descripción:</label>
            {{ form.description }}
        </p>
        <p>
            <label for="id_assigned_to">Asignado a:</label>
            <input type="text" name="assigned_to" id="id_assigned_to">
        </p>
        <p>
            <label for="id_area">Área:</label>
            {{ form.area }}
        </p>
        <p>
            <label for="id_subgroup">Subgrupo:</label>
            {{ form.subgroup }}
        </p>
        <p>
            <label for="id_role">Rol:</label>
            {{ form.role }}
        </p>
        <p>
            <label for="id_due_date">Fecha de Vencimiento:</label>
            {{ form.due_date }}
        </p>
        <p>
            <label for="id_priority">Prioridad:</label>
            {{ form.priority }}
        </p>
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'matrix' %}">Regresar a la Matriz</a>
</body>
</html>
