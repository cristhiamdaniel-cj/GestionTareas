<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz de Eisenhower</title>
    <style>
        .matrix {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            margin: 20px;
        }
        .quadrant {
            border: 1px solid black;
            padding: 10px;
            border-radius: 5px;
            min-height: 150px;
            background-color: #f0f0f0;
        }
        .quadrant h3 {
            margin: 0;
            text-align: center;
        }
        .task {
            padding: 5px;
            margin: 5px 0;
            border: 1px solid gray;
            border-radius: 3px;
            background: #ffffff;
            cursor: grab;
        }
        .task.completed {
            text-decoration: line-through;
            color: gray;
            background-color: #e0e0e0;
        }
        .controls {
            margin: 20px;
        }
        .controls a {
            margin-right: 15px;
            text-decoration: none;
            color: blue;
        }
        .controls a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Matriz de Eisenhower</h1>
    
    <!-- Controles -->
    <div class="controls">
        <a href="{% url 'create_task' %}">Agregar Tarea</a>
        <a href="{% url 'audit_log' %}">Auditoría</a>
        <a href="{% url 'logout' %}">Cerrar sesión</a>
    </div>

    <!-- Matriz con cuadrantes -->
    <div class="matrix">
        {% for key, quadrant in tasks.items %}
        <div class="quadrant" id="{{ key }}" ondrop="drop(event)" ondragover="allowDrop(event)">
            <!-- Descripciones emergentes para las siglas -->
            <h3 
                {% if key == "UI" %}
                title="Urgente e Importante: Estas tareas deben ser realizadas de inmediato."
                {% elif key == "NI" %}
                title="No Importante pero Urgente: Estas tareas son importantes pero pueden ser planificadas."
                {% elif key == "IN" %}
                title="Importante pero No Urgente: Estas tareas deben delegarse."
                {% elif key == "NN" %}
                title="No Importante ni Urgente: Estas tareas deben eliminarse o ignorarse."
                {% endif %}
            >
                {{ key }}
            </h3>
            <!-- Lista de tareas -->
            {% for task in quadrant %}
            <div class="task {% if task.status == 'completed' %}completed{% endif %}" 
                 draggable="true" ondragstart="drag(event)" data-id="{{ task.id }}">
                <strong>{{ task.title }}</strong>
                <div>
                    <a href="{% url 'update_task' task.id %}">Actualizar</a>
                    <a href="{% url 'delete_task' task.id %}">Eliminar</a>
                    <!-- Redirige a 'mark_completed' donde se pide la solución -->
                    <a href="{% url 'mark_completed' task.id %}">
                        <button type="button">
                            {% if task.status == 'completed' %}
                                Desmarcar
                            {% else %}
                                Completar
                            {% endif %}
                        </button>
                    </a>
                </div>
            </div>
            {% empty %}
            <p>No hay tareas</p>
            {% endfor %}
        </div>
        {% endfor %}
    </div>

    <!-- Scripts para arrastrar y soltar tareas -->
    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.dataset.id);
        }

        function drop(event) {
            event.preventDefault();
            const taskId = event.dataTransfer.getData("text");  // ID de la tarea
            const newPriority = event.target.closest('.quadrant').id;  // ID del cuadrante (nueva prioridad)

            fetch("{% url 'update_task_priority' %}", {  // Vista en el servidor
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')  // Token CSRF para seguridad
                },
                body: JSON.stringify({
                    task_id: taskId,
                    new_priority: newPriority
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    location.reload();  // Refresca la página para reflejar cambios
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => console.error("Error al actualizar prioridad:", error));
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
