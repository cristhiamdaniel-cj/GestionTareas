<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoría</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Auditoría</h1>
    <table>
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Acción</th>
                <th>Tarea</th>
                <th>Descripción</th>
                <th>Fecha y Hora</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log.user.username }}</td>
                    <td>{{ log.get_action_display }}</td>
                    <td>
                        {% if log.task %}
                            {{ log.task.title }}
                        {% else %}
                            N/A
                        {% endif %}
                    </td>
                    <td>{{ log.description }}</td>
                    <td>{{ log.timestamp }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'matrix' %}">Regresar a la Matriz</a>
</body>
</html>
